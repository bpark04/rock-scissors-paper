<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <style>
        #computer {
            width: 142px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="computer"></div>
    <div>
        <button id="rock" class='btn'>Rock</button>
        <button id="scissors" class='btn'>Scissors</button>
        <button id="paper" class='btn'>Paper</button>
    </div>
    <div id="score"></div>

    <script>
        const _computer = document.querySelector('#computer');
        const _score = document.querySelector('#score');
        const _rock = document.querySelector('#rock');
        const _scissors = document.querySelector('#scissors');
        const _paper = document.querySelector('#paper');
        const IMG_URL = './rsp.png';
        _computer.style.background = `url(${IMG_URL}) -464px 0`;
        _computer.style.backgroundSize = 'auto 200px';

        const rspX = {
            scissors: '0',
            rock: '-220px',
            paper: '-440px',
        };

        let computerChoice = 'scissors';
        const changeImg = () => {
            if (computerChoice === 'rock') { // 바위면
                computerChoice = 'scissors';
            } else if (computerChoice === 'scissors') { // 가위면
                computerChoice = 'paper';
            } else if (computerChoice === 'paper') { // 보면
                computerChoice = 'rock';
            }
            _computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
            _computer.style.backgroundSize = 'auto 200px';
        }

        const scoreTable = {
            rock: 0,
            scissors: 1,
            paper: -1,
        };

        let intervalId = setInterval(changeImg, 50);
        let clickable = true;
        let score = 0;
        const clickButton = () => {
            if (clickable) {
                clearInterval(intervalId);
                clickable = false;

                const myChoice = event.target.textContent === 'Rock'
                    ? 'rock'
                    : event.target.textContent === 'Scissors'
                        ? 'scissors'
                        : 'paper';
                const myScore = scoreTable[myChoice];
                const computerScore = scoreTable[computerChoice];
                const diff = myScore - computerScore;

                let message;
                // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고
                if ([2, -1].includes(diff)) {
                    score += 1;
                    message = 'Win';
                } else if ([-2, 1].includes(diff)) {
                    score -= 1;
                    message = 'Loss';
                } else {
                    message = 'Tie';
                }

                _score.textContent = `${message}`;

                setTimeout(() => {
                    clickable = true;
                    intervalId = setInterval(changeImg, 50);
                }, 1000);

            }

        }


        _rock.addEventListener('click', clickButton);
        _scissors.addEventListener('click', clickButton);
        _paper.addEventListener('click', clickButton);









    </script>



</body>

</html>
